<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Data Interface</title>
  <link rel="stylesheet" href="styles.css"> <!-- Your CSS file for styling -->
</head>
<body>
  <div class="min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Training Data Interface</h1>
        <div class="flex items-center space-x-4">
          <span id="itemCount">Items: 0</span>
          <button id="downloadJSON" class="btn">
            <span class="icon download"></span> Download JSON
          </button>
          <div class="flex items-center space-x-2">
            <span class="icon sun"></span>
            <input type="checkbox" id="darkModeSwitch">
            <span class="icon moon"></span>
          </div>
        </div>
      </div>

      <div id="messagesContainer" class="space-y-4 mb-4"></div>

      <div class="flex space-x-2">
        <select id="roleSelect" class="select">
          <option value="user">User</option>
          <option value="assistant">Assistant</option>
        </select>
        <input id="newMessageInput" type="text" placeholder="Type your message..." class="input">
        <button id="addMessageButton" class="btn">Add Message</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script> <!-- Your jQuery script -->
</body>
</html>
